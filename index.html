<html lang="ca_ES">
<head>
    <meta charset="utf-8">
    <title>Generador de noms del dragonat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="names.js"></script>
    <script src="quirks.js"></script>
    <script src="nationalities.js"></script>
    <script src="skills.js"></script>
    <script src="aspects.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">PNJ</h5>
                <div class="character element">
                    <div class="element-row">
                        <div id="nomDePnj" class="character__word character__name"></div>
                        <div id="pronoun" class="character__word pronoun"></div>
                        <div id="nationality" class="character__word nationality"></div>
                        <div id="quirk" class="character__word quirk"></div>
                        <div id="genderIcon" class="character__word genderIcon"></div>
                    </div>
                    <div class="element__row">
                        <div id="skills" class="skills">
                            <table border=1>
                                <tr>
                                    <td class="skills__col-header">+4</td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__blocked"></td>
                                    <td class="skills__blocked"></td>
                                    <td class="skills__blocked"></td>
                                </tr>
                                <tr>
                                    <td class="skills__col-header">+3</td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__blocked"></td>
                                    <td class="skills__blocked"></td>
                                </tr>
                                <tr>
                                    <td class="skills__col-header">+2</td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__blocked"></td>
                                </tr>
                                <tr>
                                    <td class="skills__col-header">+1</td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__fillable"></td>
                                    <td class="skills__fillable"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Aspectes</h5>
                <div class="character element" id="other"></div>
            </div>
        </div>


        <input id="button"
        type="button"
        value="generar nous noms">
    </body>
    </html>
